<!DOCTYPE html>
<html class="login-bg" data-ng-app="lawyer-login">
  <head>
   <title>Lawyer - Acesso</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <!-- social media tags -->

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!--[if IE 7>
    <link rel="stylesheet" href="assets/font-awesome-ie7.min.css />
    <![endif]-->

    <!-- compiled CSS --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

      <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800'
            rel='stylesheet' type='text/css'>

 </head>
  <body data-ng-controller="LoginController">

  <div class="row-fluid login-wrapper">
      <a></a>

      <div class="span4 box">
          <div class="content-wrap">
              <form data-ng-submit="authenticate(formAuth)" name="formAuth">
                  <h6>Acesso</h6>
                  <div class="span12"><span class="text-error" data-ng-show="fail">E-mail ou senha incorretos.</span></div>
                  <input class="span12" name="login" data-ng-model="user.email" type="email" required placeholder="E-mail" >

                  <input class="span12" name="senha" data-ng-model="user.senha" type="password" placeholder="Senha" required>
                  <a href="#" class="forgot">Esqueceu a senha?</a>

                  <div class="remember">
                      <input id="remember-me" type="checkbox">
                      <label for="remember-me">Lembrar meus dados</label>
                  </div>
                  <button ng-disabled="processing || !formAuth.$valid" class="btn-glow primary login" type="submit" >Entrar</button>
              </form>
          </div>
      </div>

      <div class="span4 no-account">
          <p>NÃ£o tem um acesso?</p>
          <a href="signup.html">CRIAR UMA CONTA</a>
      </div>
  </div>
 </body>
</html>
