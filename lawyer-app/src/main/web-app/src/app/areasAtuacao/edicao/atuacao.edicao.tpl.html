<div ng-if="true" class="fadeInUp">
    <form data-ng-submit="salvar()" name="cadastro">
        <div class="control-group">
            <label class="control-label" for="nome">Nome:</label>

            <div class="controls">
                <input id="nome" class="text x-large" type="text" ng-required="true" data-ng-model="areaAtuacao.nome"/>
            </div>
        </div>

        <div class="control-group">
            <button class="btn large" type="reset">Limpar</button>
        </div>

        <div class="control-group">
            <button class="btn btn-success" type="submit">Salvar</button>
        </div>
    </form>
</div>
