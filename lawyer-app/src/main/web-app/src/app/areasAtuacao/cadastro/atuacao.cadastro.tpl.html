<div class="fadeInUp">
    <h2>Nova área de atuação.</h2>
    <form class="form-horizontal" data-ng-submit="salvar()" name="cadastro" >
        <div class="form-group">
            <label class="col-sm-1 control-label" for="nome">Nome:</label>

            <div class="col-sm-4">
                <input id="nome" class="form-control" type="text" ng-required="true" data-ng-model="areaAtuacao.nome"
                       autofocus/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-4">
                <button class="btn btn-success" type="submit">Salvar</button>
                ou <a data-ng-click="voltar()">Clique para voltar</a>
            </div>
        </div>
    </form>
</div>
