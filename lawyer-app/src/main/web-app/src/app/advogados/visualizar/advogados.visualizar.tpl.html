</div>
<div class="modal-body">

    <dl class="dl-horizontal">
        <dt>Nome: </dt>
        <dd><span data-ng-bind="advogado.pessoa.nome"></span></dd>
        <dt>OAB: </dt>
        <dd><span data-ng-bind="advogado.numeroOAB"></span></dd>

</div>
