<form data-ng-submit="cadastrar()" name="cadastro">
    <div class="control-group">
        <label class="control-label" for="nome">Nome Fantasia:*</label>
        <div class="controls">
            <input id="nome" class="text x-large" type="text"  data-ng-model="empresa.nomeFantasia"/>
        </div>
    </div>
    <div class="control-group" >
            <label class="control-label" for="razao">Razão Social:</label>
            <div class="controls">
                <input id="razao" class="text x-large" type="text" ng-required="true" data-ng-model="empresa.razaoSocial"/>
            </div>
        </div>
    <div class="control-group">
        <label class="control-label" for="cnpj">CNPJ:</label>
        <div class="controls">
            <input id="cnpj" name="cnpj"class="text x-large" type="text" ng-model="empresa.cnpj" ui-mask="99.999.999/9999-99"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" >Telefone:</label>
        <div data-ng-repeat="telefone in empresa.telefones" data-ng-hide="empresa.telefones.length == 0">
            <div class="input-append">
                <input name="telefone" class="span8" type="text" ng-model="telefone.numero" />
                <button type="button" class="btn btn-info" data-ng-click="removerTelefone(telefone)" >Remover</button>
            </div>
        </div>
    </div>
    <div class="control-group">
        <button class="btn large" type="button" data-ng-click="addTelefone()">Adicionar Telefone</button>
    </div>

    <div class="control-group">
        <label class="control-label" >Endereços:</label>
        <div data-ng-repeat="endereco in empresa.enderecos" data-ng-hide="empresa.enderecos.length == 0">
            <label class="control-label" for="logradouro">Logradouro:</label>
            <input name="logradouro" id="logradouro" class="text x-large" type="text" ng-model="endereco.logradouro" />
            <label class="control-label" for="numero">Número:</label>
            <input name="numero" id="numero" class="text x-large" type="text" ng-model="endereco.numero" />
            <label class="control-label" for="complemento">Complemento:</label>
            <input name="complemento" id="complemento" class="text x-large" type="text" ng-model="endereco.complemento" />

            <label class="control-label" for="cep">CEP:</label>
            <input name="cep" id="cep" class="text x-large" type="text" ng-model="endereco.cep" />

            <label class="control-label" for="bairro">Bairro:</label>
            <input name="bairro" id="bairro" class="text x-large" type="text" ng-model="endereco.bairro" />

            <label class="control-label" for="municipio">Município:</label>
            <input name="municipio" id="municipio" class="text x-large" type="text" ng-model="endereco.municipio" />
                   <!--typeahead="municipio.nmMunicipio for municipio in getMunicipios($viewValue)"/-->



            <button type="button" class="btn btn-info" data-ng-click="removerEndereco(endereco)" >Remover</button>

        </div>
    </div>
    <div class="control-group">
        <button class="btn large" type="button" data-ng-click="addEndereco()">Adicionar Endereco</button>
    </div>

    <div class="control-group">
        <button class="btn large" type="reset" >Limpar</button>
    </div>

    <div class="control-group">
        <button class="btn btn-success" type="submit" ng-disabled="!cadastro.$valid"  >Salvar</button>
    </div>
    <div class="control-group">
        <button class="btn btn-info" type="button" ng-disabled="!cadastro.$valid" data-ng-click="salvarContinuar(cadastro)">Salvar e criar uma nova empresa</button>
    </div>
    <div class="control-group">
        <button class="btn" type="button" data-ng-click="voltar()" >Voltar</button>
    </div>

</form>
