<div data-ng-controller="MenuEsquerdaController">
    <timer interval="1000">
        <p class="clock">
            <span class="clock-block">
                <span class="clock-val" data-ng-bind="hours"></span>
                <span class="clock-unit" >Horas</span>
            </span>
            <span class="clock-block">
                <span class="clock-val" data-ng-bind="minutes"></span>
                <span class="clock-unit" >Minutos</span>
            </span>
        </p>
    </timer>
</div>
