<div class="row">
    <div class="pull-right" data-ng-show="usuarios.content.length > 0">
        <form class="form-horizontal" data-ng-submit="buscar()">
            <div class="input-group">
                <input class="form-control" type="text" data-ng-model="pesquisa.query"/>
                <button class="btn btn-default" type="submit">Buscar</button>
            </div>
        </form>
    </div>
</div>
<div>
    <button class="btn btn-default" type="button" data-ng-show="pesquisa.inUse"
            data-ng-click="limparBusca()">Limpar Busca
    </button>
</div>
<div data-ng-show="usuarios.content.length > 0">
    <div>
        <table class="table table-hover table-bordered center-table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Tipo</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="contato in usuarios.content track by contato.uid">
                <td><span data-ng-bind="contato.usuario.pessoa.nome"></span>
                </td>
                <td><span data-ng-bind="contato.usuario.email"></span>
                </td>
                <td><span data-ng-bind="contato.usuario.tipoUsuario | capitalize"></span>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <pagination num-pages="usuarios.totalPages" ng-model="usuarios.current" total-items="usuarios.totalElements"
                        previous-text="Anterior" next-text="PrÃ³ximo" items-per-page="usuarios.size"
                        ng-change="pageChanged(page)"></pagination>
        </div>
    </div>
    <div data-ng-show="usuarios.content.length === 0 && !pesquisa.inUse">
        <p>Nenhuma contato cadastrada ainda... Cadastra um, niggaz!</p>
    </div>
</div>
