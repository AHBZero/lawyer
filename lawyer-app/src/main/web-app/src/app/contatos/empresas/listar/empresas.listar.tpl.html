    <div class="row" ng-cloak="ng-cloak">
        <div class="pull-right">
            <form class="form-horizontal" data-ng-submit="buscar()" data-ng-show="empresas.content.length > 0">
                <div class="input-group">
                    <input class="" type="text" data-ng-model="pesquisa.query" />
                    <button class="btn btn-default" type="submit">Buscar</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <button class="btn btn-default" type="button" data-ng-show="pesquisa.inUse"
                data-ng-click="limparBusca()">Limpar Busca</button>
    </div>
    <div data-ng-show="empresas.content.length > 0">
        <table class="table table-hover table-bordered center-table " ng-cloak="ng-cloak">
            <thead>
            <tr>
                <th>Nome Fantasia</th>
                <th>Razão Social</th>
                <th>CNPJ</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="contato in empresas.content">
                <td data-ng-click="visualizar(contato)"><span data-ng-bind="contato.empresa.nomeFantasia"></span></td>
                <td data-ng-click="visualizar(contato)"><span data-ng-bind="empresa.razaoSocial"></span></td>
                <td data-ng-click="visualizar(contato)"><span data-ng-bind="empresa.cnpj"></span></td>
                <td> <a><span tooltip="Ver Detalhes"><i class="glyphicon glyphicon-search" ng-click="visualizar(contato)"></i></span></a>
                    <a><span tooltip="Editar"><i class="glyphicon glyphicon-edit" ng-click="editar(contato, $event)"></i></span></a>
                    <a><span tooltip="Excluir"><i class="glyphicon glyphicon-trash" ng-click="deletar(contato)"></i></span></a>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <pagination num-pages="empresas.totalPages" ng-model="empresas.current" total-items="empresas.totalElements"
                        previous-text="Anterior" next-text="Próximo" items-per-page="empresas.size"
                        ng-change="pageChanged(page)"></pagination>
        </div>
    </div>
    <div data-ng-show="empresas.content.length === 0 && !pesquisa.inUse">
        <p>Nenhuma empresa cadastrada ainda... Cadastra uma, niggaz!</p>
    </div>
