<!DOCTYPE html>
<html class="login-bg" data-ng-app="lawyer-login">

<head>
    <title>Lawyer - Acesso</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="assets/bootstrap/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/layout.css">
    <link rel="stylesheet" type="text/css" href="assets/elements.css">
    <link rel="stylesheet" type="text/css" href="assets/icons.css">
    <link rel="stylesheet" type="text/css" href="assets/lib/font-awesome.css">

    <link rel="stylesheet" href="assets/signin.css" type="text/css" media="screen"/>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body data-ng-controller="LoginController">

<div class="row-fluid login-wrapper">
    <a></a>

    <div class="span4 box">
        <div class="content-wrap">
            <form data-ng-submit="authenticate(formAuth)" name="formAuth">
            <h6>Acesso</h6>
            <div class="span12"><span class="text-error" data-ng-show="fail">E-mail ou senha incorretos.</span></div>
            <input class="span12" name="login" data-ng-model="user.login" type="email" required placeholder="E-mail" >

            <input class="span12" name="senha" data-ng-model="user.password" type="password" placeholder="Senha" required>
            <a href="#" class="forgot">Esqueceu a senha?</a>

            <div class="remember">
                <input id="remember-me" type="checkbox">
                <label for="remember-me">Lembrar meus dados</label>
            </div>
            <button ng-disabled="processing || !formAuth.$valid" class="btn-glow primary login" type="submit" >Entrar</button>
            </form>


        </div>
    </div>

    <div class="span4 no-account">
        <p>NÃ£o tem um acesso?</p>
        <a href="signup.html">CRIAR UMA CONTA</a>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="/lawyer/vendor/angular-unstable/angular.js"></script>
<script type="text/javascript" src="/lawyer/vendor/angular-resource-unstable/angular-resource.js"></script>
<script type="text/javascript" src="/lawyer/vendor/angular-cookies/angular-cookies.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
